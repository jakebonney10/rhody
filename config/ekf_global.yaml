### ekf config file ###
ekf_filter_node:
    ros__parameters:
        frequency: 60.0
        sensor_timeout: 0.2
        two_d_mode: false
        transform_time_offset: 0.0
        transform_timeout: 0.0
        print_diagnostics: true
        debug: false
        publish_tf: true
        map_frame: map
        odom_frame: odom
        base_link_frame: base_link
        world_frame: map  # Because USBL provides global absolute pose

        # IMU0: DVL/IMU with full orientation (roll, pitch, yaw)
        imu0: /nav/sensors/nortek_dvl/imu_ahrs
        imu0_config: [false, false, false,
                    true,  true,  true,
                    false, false, false,
                    false, false, false,
                    false, false, false]
        imu0_remove_gravitational_acceleration: true
        imu0_queue_size: 5
        imu0_relative: false
        imu0_differential: false

        # IMU1: angular velocity + linear acceleration (from Subsonus)
        imu1: /nav/sensors/nortek_dvl/imu
        imu1_config: [false, false, false,
                    false, false, false,
                    false, false, false,
                    true,  true,  true,
                    true,  true,  true]
        imu1_remove_gravitational_acceleration: true
        imu1_queue_size: 10
        imu1_relative: false
        imu1_differential: false

        # Twist0: DVL velocity x/y/z
        twist0: /nav/sensors/nortek_dvl/velocity
        twist0_config: [false, false, false,
                        false, false, false,
                        true,  true,  true,
                        false, false, false,
                        false, false, false]
        twist0_queue_size: 10

        # Pose0: Depth (Z only)
        pose0: /nav/sensors/nortek_dvl/pose
        pose0_config: [false, false, true,
                    false, false, false,
                    false, false, false,
                    false, false, false,
                    false, false, false]
        pose0_queue_size: 10
        pose0_relative: false
        pose0_differential: false

        # Pose1: USBL global position (X/Y) from gps2map
        pose1: /utm/nav/sensors/subsonus_usbl/fix  # This is the UTM-converted pose
        pose1_config: [true, true, false,
                    false, false, false,
                    false, false, false,
                    false, false, false,
                    false, false, false]
        pose1_queue_size: 10
        pose1_relative: false
        pose1_differential: false

        # [ADVANCED] The process noise covariance matrix can be difficult to tune, and can vary for each application, so it is
        # exposed as a configuration parameter. This matrix represents the noise we add to the total error after each
        # prediction step. The better the omnidirectional motion model matches your system, the smaller these values can be.
        # However, if users find that a given variable is slow to converge, one approach is to increase the
        # process_noise_covariance diagonal value for the variable in question, which will cause the filter's predicted error
        # to be larger, which will cause the filter to trust the incoming measurement more during correction. The values are
        # ordered as x, y, z, roll, pitch, yaw, vx, vy, vz, vroll, vpitch, vyaw, ax, ay, az. Defaults to the matrix below if
